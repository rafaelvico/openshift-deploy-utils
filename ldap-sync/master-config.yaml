  serviceNetworkCIDR: 172.30.0.0/16
oauthConfig:
  assetPublicURL: https://openshift.sp.senac.br/console/
  grantConfig:
    method: auto
  identityProviders:
  - challenge: true
    login: true
    mappingMethod: claim
    name: "SENACSP_ActiveDiectory"
    provider:
      apiVersion: v1
      kind: LDAPPasswordIdentityProvider
      attributes:
        id:
        - sAMAccountName
        name:
        - sAMAccountName
        email:
        - mail
        preferredUsername:
        - uid
      bindDN: "CN=OpenShift,OU=Contas de Sistemas,DC=senac,DC=corp"
      bindPassword:
        file: ldap-sync/ldap.senacsp.bindPassword.encrypted
        keyFile: ldap-sync/ldap.senacsp.bindPassword.key
      #ca: my-ldap-ca-bundle.crt
      insecure: true
      url: "ldap://sede-rootdc01.senac.corp:389/dc=senac,dc=corp?sAMAccountName"



#  - challenge: true
#    login: true
#    mappingMethod: claim
#    name: htpasswd_auth
#    provider:
#      apiVersion: v1
#      file: /etc/origin/master/htpasswd
#      kind: HTPasswdPasswordIdentityProvider
  masterCA: ca-bundle.crt
  masterPublicURL: https://openshift.sp.senac.br:443
  masterURL: https://openshift-api.sp.senac.br:443
  sessionConfig:
    sessionMaxAgeSeconds: 3600
    sessionName: ssn
    sessionSecretsFile: /etc/origin/master/session-secrets.yaml
  tokenConfig:
    accessTokenMaxAgeSeconds: 86400
    authorizeTokenMaxAgeSeconds: 500
